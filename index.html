<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- FONTAWESOME CDN -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" />

    <!-- VUE-JS CDN -->
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>

    <!-- MY FILES -->
    <link rel="stylesheet" href="css/style.css">
    <script src="js/app.js"></script>


    <title>Document</title>
</head>
<body>
    
    <section id="app" class="all container">
        <div class="logo container">
            <img src="https://www.boolean.careers/images/misc/logo.png" alt="boolean logo">
        </div>
        
        <div class="input container">
            <input v-on:keyup.enter="getTask" type="text" placeholder="New task" v-model='newTask'>
            <button @click='getTask'>Add</button>
        </div>

        <div class="list container">
            <ul v-if='tasks.length > 0'>
                <li v-for='(task, index) in tasks'> {{ task }}
                    <i @click='deleteTask(index)' class="fas fa-times"></i>
                </li>
            </ul>
            <h2 v-else>No current tasks</h2>
        </div>
    </section>

</body>
</html>
